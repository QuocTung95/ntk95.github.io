<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hinh chu nhat resize</title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas')
        canvas.height = innerHeight * 0.9
        canvas.width = innerWidth * 0.9
        canvas.style.border = "2px solid black"
        const ctx = canvas.getContext('2d')

        ctx.beginPath();
        ctx.moveTo(50, 50);
        ctx.lineTo(canvas.width - 50, 50);
        ctx.lineTo(canvas.width - 50, canvas.height - 50);
        ctx.lineTo(50, canvas.height - 50);
        ctx.lineTo(50, 50)
        ctx.lineWidth = 20;
        ctx.strokeStyle = 'red';
        ctx.lineCap = 'square';
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(50, 50);
        ctx.lineTo(canvas.width - 50, canvas.height - 50);
        ctx.lineWidth = 20;
        ctx.strokeStyle = 'green';
        ctx.lineCap = 'round';
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(50, canvas.height - 50);
        ctx.lineTo(canvas.width - 50, 50);
        ctx.lineWidth = 20;
        ctx.strokeStyle = 'blue';
        ctx.lineCap = 'round';
        ctx.stroke();

        window.addEventListener('resize', function() {
            canvas.height = innerHeight * 0.9
            canvas.width = innerWidth * 0.9

            ctx.beginPath();
            ctx.moveTo(50, 50);
            ctx.lineTo(canvas.width - 50, 50);
            ctx.lineTo(canvas.width - 50, canvas.height - 50);
            ctx.lineTo(50, canvas.height - 50);
            ctx.lineTo(50, 50)
            ctx.lineWidth = 20;
            ctx.strokeStyle = 'red';
            ctx.lineCap = 'square';
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(50, 50);
            ctx.lineTo(canvas.width - 50, canvas.height - 50);
            ctx.lineWidth = 20;
            ctx.strokeStyle = 'green';
            ctx.lineCap = 'round';
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(50, canvas.height - 50);
            ctx.lineTo(canvas.width - 50, 50);
            ctx.lineWidth = 20;
            ctx.strokeStyle = 'blue';
            ctx.lineCap = 'round';
            ctx.stroke();
        })
    </script>
</body>
