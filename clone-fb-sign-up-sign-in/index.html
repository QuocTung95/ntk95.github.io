<!DOCTYPE html>

<html>

<head>
    <title>Clone facebook đăng nhập</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="facebook.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="content">
        <div class="brandfb">
            <div id="logo">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
            </div>
            <div class="slogan">
                <p>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</p>
            </div>
        </div>
        <div class="user">
            <div id="login">
                <div>
                    <form action="result.html" method="post">
                        <div><input type="text" class="Username" name="Username" required="required" placeholder="Email hoặc số điện thoại"></div>
                        <div><input type="password" class="Username" name="Password" required="required" placeholder="Mật khẩu"></div>
                        <div><input type="submit" id="submit" value="Đăng nhập"></div>
                    </form>
                </div>
                <div>
                    <div id="forgotpw"><a href="./forgot.html">Quên tài khoản?</div>
                </div>
                <div id="line"></div>
                <div>
                    <div id="newacc"><a href="./newacc.html"><input type="button" id="creat" value="Tạo tài khoản mới"></div>
                </div>
            </div>
            <div id="makebluepage">
                <a href="#" class="makepage">Tạo Trang </a>dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
