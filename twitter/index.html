<html>

<head>
    <title>twitter</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="menu.css" />
    <link rel="stylesheet" type="text/css" href="./fontawesome-free-5.15.1-web/css/all.css" />

</head>

<body>
    <div class="twitter">
        <div class="header">
            <div class="logo">
                <img src="https://d2v9ipibika81v.cloudfront.net/uploads/sites/112/2016/06/twitter-logo.jpg" alt="twitter">
            </div>
            <div class="send">
                <div class="Tweet">Tweet</div>
                <div class="icon">
                    <i class="fab fa-twitter"></i></i>
                </div>
            </div>
        </div>
        <div class="main1">
            <ul id="menu1">
                <li class="item-menu">
                    <div class="icon"><i class="fas fa-home"></i></div>
                    <div class="label">Trang chủ</div>
                </li>
                <li class="item-menu">
                    <div class="icon"><i class="fab fa-wpexplorer"></i></div>
                    <div class="label">Khám phá</div>
                </li>
                <li class="item-menu">
                    <div class="icon"><i class="far fa-bell"></i></div>
                    <div class="label">Thông báo</div>
                </li>
                <li class="item-menu">
                    <div class="icon"><i class="fas fa-bookmark"></i></div>
                    <div class="label">Dấu trang</div>
                </li>
                <li class="item-menu">
                    <div class="icon"><i class="fas fa-list"></i></div>
                    <div class="label">Danh sách</div>
                </li>
                <li class="item-menu">
                    <div class="icon"><i class="fas fa-address-card"></i></div>
                    <div class="label">Hồ sơ</div>
                </li>
                <li class="item-menu">
                    <div class="icon"><i class="fas fa-plus"></i></div>
                    <div class="label">Thêm</div>
                </li>


            </ul>
        </div>
        <div class="main2">
            <ul id="menu1">
                <li class="item-menu">
                    <div class="icon"><i class="fas fa-user-circle"></i></div>
                    <div class="label">Tài khoản</div>
                </li>
                <li class="item-menu">
                    <div class="icon"><i class="fas fa-plus"></i></div>
                    <div class="label">Thêm tài khoản</div>
                </li>
                <li class="item-menu">
                    <div class="icon"><i class="fas fa-sign-out-alt"></i></div>
                    <div class="label">Đăng xuất</div>
                </li>

            </ul>
        </div>
        <div class="footer">

        </div>
    </div>
</body>

</html>
