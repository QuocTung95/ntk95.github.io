<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Game xúc xắc</title>

</head>

<body>

    <!-- Bảng điều khiển 2 người chơi -->
    <!-- Bảng điều khiển người chơi 1 -->
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Người chơi 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Điểm hiện tại</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>

        <!-- Bảng điều khiển người chơi 2 -->
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Người chơi 2</div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box">
                <div class="player-current-label">Điểm hiện tại</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>


        <!-- Các nút bấm -->
        <button class="btn-new"><i class="ion-ios-plus-outline"></i>Game mới</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Lắc xúc xắc</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Lưu điểm</button>

        <!-- Đầu vào để thiết lập điểm số chiến thắng -->
        <input type="text" id="winningScore" placeholder="Mức điểm">

        <!-- Ảnh xúc xắc -->
        <img src="dice-5.png" alt="Dice" class="dice" id="dice1">
        <img src="dice-5.png" alt="Dice" class="dice" id="dice2">
    </div>


    <script src="challenges.js"></script>

</body>

</html>
